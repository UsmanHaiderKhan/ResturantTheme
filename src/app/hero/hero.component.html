<section id="main-banner" class="position-relative">
    <owl-carousel-o [options]="customOptions">
        <!-- First Slide -->
        <ng-container *ngFor="let slide of silderArrays">
            <ng-template carouselSlide>
                <div class="row justify-content-center text-center">
                    <div class="col-md-10">
                        <div class="banner-container">
                            <h2 class="main-heading">{{slide.name}}</h2>
                            <h4 class="sub-heading">{{slide.subheading}}</h4>
                            <p class="main-desc">{{slide.description}}</p>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
    <div class="book-table">
        <p>Book a Table</p>
    </div>
</section>
<!-- Address Details -->
<div class="d-flex justify-content-center mt-3">
    <div class="mr-1">
        <b class="phone-text">PHONE : </b><span class="phone-number"> +71-8521-7412-01</span>
    </div>
    &nbsp;
    &nbsp;
    <div class="ml-1">
        <b class="phone-text">Address : </b><span class="phone-number">329 STREET, NORTH ATLANTIC VIC 2051</span>
    </div>
</div>
